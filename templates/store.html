{% extends 'main.html' %}
{% load static %}
           <title>Home</title>
{% block content %}

    <div id="carouselExampleIndicators" class="carousel col-lg" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-150 h-50" src="..." alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-150 h-50" src="..." alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-150 h-50" src="..." alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
<div class="row">
	{% for product in products %}
	<div class="col-lg-4">
		<div class="box-element product">
			<img class="thumbnail" src="{{product.image.url}}" alt="">
			<h6><strong>{{product.name}}</strong></h6>
			<hr>
        <button data-product={{product.id}} data-action=add class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
        <a class="btn btn-outline-success" href="#">View</a>
        <h4 style="display: inline-block; float: right"> <strong>â‚¦{{product.price|floatformat:2}}</strong></h4>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock content %}
