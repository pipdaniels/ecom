{% extends 'main.html' %}
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
{% load crispy_forms_tags %}

{% block content %}
<form method="POST">
{% csrf_token %}
    <h3>Reset Password</h3>
    <p>Enter the email associated with your account below to reset your password</p>
{{form|crispy}}

    <button type="submit" class="btn btn-success">Reset</button>
</form>
{%endblock content %}
