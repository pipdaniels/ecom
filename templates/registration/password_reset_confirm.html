{% extends 'main.html' %}

<head>
    <meta charset="UTF-8">
    <title>Password Reset Confirm</title>
</head>
{% load crispy_forms_tags %}

{% block content %}
    {% if validlink %}
        <form method="POST">
        {% csrf_token %}
        <h3>Set New Password</h3>
        {{form|crispy}}
            <button type="submit" class="btn btn-success">Reset</button>
        </form>
    {% else %}
        <h3>This link is not valid!</h3>
    {% endif %}
{%endblock content %}
